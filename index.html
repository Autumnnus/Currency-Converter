<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CurrencyX - Pro Exchange</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <header class="app-header">
          <h1>CurrencyX</h1>
          <p>Institutional grade exchange rates</p>
        </header>

        <form id="converter-form">
          <div class="input-block">
            <span class="label">Amount</span>
            <div class="amount-input-wrapper">
              <input
                type="number"
                id="amount"
                value="1.00"
                step="any"
                autocomplete="off"
              />
            </div>
          </div>

          <div class="converter-grid">
            <div class="select-wrapper">
              <span class="label" id="from-label">Base</span>
              <div class="custom-select">
                <img
                  src="https://flagsapi.com/US/flat/64.png"
                  alt="flag"
                  id="from-flag"
                />
                <span class="selected-code" id="from-code-display">USD</span>
                <select id="from-currency"></select>
              </div>
            </div>

            <button type="button" class="swap-btn" id="reverse-btn">
              <i class="fas fa-right-left"></i>
            </button>

            <div class="select-wrapper">
              <span class="label" id="to-label">Target</span>
              <div class="custom-select">
                <img
                  src="https://flagsapi.com/EU/flat/64.png"
                  alt="flag"
                  id="to-flag"
                />
                <span class="selected-code" id="to-code-display">EUR</span>
                <select id="to-currency"></select>
              </div>
            </div>
          </div>

          <div class="result-panel">
            <div class="result-main" id="exchange-rate-display">0.00</div>
            <div class="result-sub" id="rate-info">Updating...</div>
          </div>

          <button type="submit" class="action-btn">Convert Rate</button>

          <div class="utility-actions">
            <button type="button" id="toggle-list" class="text-link">
              View board rates
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Rates Board Modal -->
    <div class="modal-overlay hidden" id="rates-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modal-title">Global Rates</h3>
          <button
            type="button"
            id="close-modal"
            class="text-link"
            style="text-decoration: none; font-size: 1.5rem"
          >
            &times;
          </button>
        </div>
        <input
          type="text"
          id="rate-search"
          class="search-input"
          placeholder="Filter by currency code..."
        />
        <div class="modal-body">
          <div id="exchange-list"></div>
        </div>
      </div>
    </div>

    <script src="countries.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
